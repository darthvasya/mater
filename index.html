<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Angular Material</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="images/css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-cloak layout="column" ng-controller="appController" >


    <div layout="row" layout-xs="column">
      <div class="left">

        <div class="person">
          <img src="images/man.svg" width="45" alt="" />
          <span class="name">Trevor Reyes</span>
        </div>

        <div class="projects">

          <md-content>
            <md-subheader class="md-no-sticky projects-header">
              Projects
              <!-- <md-button class="md-icon-button"> -->
                <span class="icons8-plus addproj"></span>
              <!-- </md-button> -->
            </md-subheader>
             <md-list-item class="active" ng-click="null">
               <h3>Private<span class="count">8</span></h3>
             </md-list-item>
             <md-list-item ng-click="null">
               <h3>Decode<span class="count">25</span></h3>
             </md-list-item>
             <md-list-item ng-click="null">
               <h3>Family<span class="count">13</span></h3>
             </md-list-item>
             <md-list-item ng-click="null">
               <h3>Cookie<span class="count">9</span></h3>
             </md-list-item>
          </md-content>

        </div>

      </div>

      <div flex="auto" class="center" ng-controller="appController">
          <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
              <md-button class="md-icon-button" aria-label="Settings">
                <span class="icons8-search"></span>
              </md-button>
              <h2>
                <span></span>
              </h2>
              <span flex></span>
              <md-button class="md-icon-button" aria-label="More">
                <span class="icons8-more"></span>
              </md-button>
            </div>
          </md-toolbar>
        <md-content>
          <div class="empty-content" layout="row" layout-align="center center">
            <i class="icons8-todo-list"></i>
            <p>Have a good day</p>
          </div>
          <md-button class="md-fab add-task-btn"  ng-click="toggleRight()" class="md-accent">
            <span class="icons8-plus"></span>
          </md-button>

        </md-content>

        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
          </md-toolbar>
          <md-content layout-padding>
            <form>
              <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-autofocus>
              </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">
              Close Sidenav Right
            </md-button>
          </md-content>

        </md-sidenav>

      </div>

    </div>

    <!--  -->
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="node_modules/angular-animate/angular-animate.js" charset="utf-8"></script>
    <script src="node_modules/angular-aria/angular-aria.js" charset="utf-8"></script>
    <script src="node_modules/angular-material/angular-material.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
